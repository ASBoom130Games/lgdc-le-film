<!--Modal: Login / Register Form-->
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-2 light-blue darken-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fa fa-user mr-1"></i> Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fa fa-user-plus mr-1"></i> Inscription</a>
                    </li>
                </ul>

                <!-- Tab panels -->
                <div class="tab-content">
                    <!--Panel 7-->
                    <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                        <!--Body-->
						
                        <div class="modal-body mb-1">
						<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
                                {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Connexion <i class="fa fa-sign-in ml-1"></i></button>
                            </form>
{% if error %}
<p><strong><span style="color:red">Utilisateur inconnu ou mauvais de mot de passe.<span></strong></p>
{% endif %}

                        </div>
                        <!--Footer-->
                        <div class="modal-footer">
                            <div class="options text-center text-md-right mt-1">
                                
                            </div>
                            <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Fermer</button>
                        </div>

                    </div>
                    <!--/.Panel 7-->

                    <!--Panel 8-->
                    <div class="tab-pane fade" id="panel8" role="tabpanel">
<!--Body-->
						
                        <div class="modal-body mb-1">
						<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
                                {{ new.as_p }}
        <button type="submit" class="save btn btn-default">Inscription <i class="fa fa-sign-in ml-1"></i></button>
                            </form>
{% if errormdp %}
<p><strong><span style="color:red">Les mots de passes ne sont pas identiques<span></strong></p>
{% endif %}

                        </div>
                        <!--Footer-->

                        </div>
                        <!--Footer-->
                        <div class="modal-footer">
                            <div class="options text-right">
                                <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                            </div>
                            <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!--/.Panel 8-->
                </div>

            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Login / Register Form-->

<div class="text-center">
    <a href="" class="btn btn-info btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm"><i class="fa fa-user mr-1"></i> Se Connecter</a>
</div>
