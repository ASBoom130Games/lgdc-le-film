{% extends 'blog/base.html' %}

{% block content %}
    <h1>Nouveau post</h1>
	{% if user.is_authenticated %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
	{% else %}
	<center><h1 style="color:Tomato;">VOUS N'AVEZ PAS ACCES A CETTE PAGE CAR VOUS N'ETES PAS CONNECTE</h1></center>
	{% endif %}
{% endblock %}
