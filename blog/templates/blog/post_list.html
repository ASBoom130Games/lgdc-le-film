<html>
    <head>
    <meta name="description" content="Découvrez toute l'info du Film de la guerre des clans en français..." />

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <body>
                        
<!--Carousel Wrapper-->
<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

    <!--Slides-->
    <div class="carousel-inner" role="listbox">
{% for post in posts %}
        <!--First slide-->
        <div class="carousel-item active">

            <div class="col-md-4">
                <div class="card">
                    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{ post.title }}</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a class="btn btn-primary">Lire la suite ></a>
                    </div>
                </div>
            </div>

        </div>
        <!--/.First slide-->

{% endfor %}
    </div>
    <!--/.Slides-->

</div>
<!--/.Carousel Wrapper-->
<!--Main Navigation-->

<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/compiled.min.js"></script>

        wow = new WOW().init();
    </script>
