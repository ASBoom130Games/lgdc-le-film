<!--Modal: Login with Avatar Form-->
<div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modal-lg" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header">
        <img src="{{ profil.image_lien }}" alt="avatar" class="rounded-circle img-responsive">
      </div>
      <!--Body-->
      <div class="modal-body text-center mb-1">

        <h5 class="mt-1 mb-2">Modifier L'image de profil</h5>
                <form method="POST" enctype="multipart/form-data" >{% csrf_token %}
               {% for field in form %} 
                 <div class="md-form ml-0 mr-0">{{ field }}<label for="form29" class="ml-0">lien de l'image</label></div>
               {% endfor %}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-cyan mt-1">Confirmer</button>
        </div>
		</form>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login with Avatar Form-->

<div class="text-center">
  <a href="" class="btn btn-cyan mt-1 waves-effect waves-light" data-toggle="modal" data-target="#modalLoginAvatar">Modifier <i class="fas fa-pencil-alt"></i></a>
</div>
